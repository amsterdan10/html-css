<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        Body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
            border: 3px solid black;
           
        }
        tr.secondline {
            background-color: gray;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        td.dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        Hierarquia de Tabelas (simples)
        Table = Tabela
            Table Row = Linha de Tabela
                Table Header = Cabeçalho de Tabela
                Table Data = Dado de Tabela

     -->
    <table>
        <!-- Primeira Linha -->
        <tr>
            <!-- Três dados dentro da Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="secondline">
            <!-- Três dados dentro da Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <!-- Três dados dentro da Terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="dado">C3</td>
        </tr>
        <tr>
            <!-- Três dados dentro da Quarta Linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
