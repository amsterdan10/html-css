<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Select, Datalist e Textarea</h1>
    <form action="cadastro.js" method="post">
        <label for="iest">Estado</label>
        <select name="estado" id="iest" required>
            <option value="" selected disabled>--- Escolha ---</option> 
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="ES">Espirito Santos</option>
            </optgroup>
            
            <optgroup label="Região Nordeste">
                <option value="RN">Rio Grande do Norte</option>
                <option value="CE">Ceará</option>
                <option value="PE">Pernabuco</option>
                <option value="BA">Bahia</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="ilist">
            <datalist id="ilist">
                <option>Professor</option>
                <option>Contador</option>
                <option>Engenheiro</option>
                <option>Médico</option>
                <option>Pesquisador</option>
                <option>Jornalista</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" maxlength="400" style="resize: none;"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
