<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Checkbox e Radio button</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="iexmas" value="Mas">
            <label for="iexmas">Masculino</label>
            <input type="radio" name="sexo" id="iexfem" value="Fem">
            <label for="iexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" value="Futbol"> <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esbas" id="iesbas" value="Basquete"> <label for="iesbas">Basquete</label>
            <input type="checkbox" name="esvol" id="iesvol" value="Vôlei"> <label for="iesvol">Vôlei</label>
            <input type="checkbox" name="eshan" id="ieshan" value="Handball"> <label for="ieshan">Handball</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
